<header>
</header>
<body>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Number of attendencies</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of meeting">
      <td>{{item.title}}</td>
      <td>{{item.date}}</td>
      <td>{{item.numberOfAttendances}}</td>
      <td><a [routerLink]="['/', 'attend', item.id]">Attend</a></td>
    </tr>
  </tbody>
</table>
<a routerLink="/create">Create</a>
</body>
